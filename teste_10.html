<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8"/>
    <title>TESTE_10</title>
    
    
    
<script>
    function CalcularFatorial() {
        var numero = document.getElementById("numero").value;
        var fatorial = 1;
        document.getElementById("resultado").value = "";

        if (isNaN(numero) || numero > 170 || numero.indexOf(".") > -1) {
            alert("Número inválido");
        document.getElementById("numero").value = "";
            return false;
        }

        for (i = 1; i <= numero; i++) {
            fatorial *= i;
        }
        document.getElementById("resultado").value += fatorial;
    }

</script>


</head>

<body onload="document.calc.numero.focus()">






    <form name="calc">
        <h1>Fatorial</h1>
        <div>
            <div class="Nomes"> Fatoração: </div>
            <input id="numero" type="text" class="campo" onkeyup="CalcularFatorial()" value="1" />
        </div>


        <br/>
        <div class="Nomes">Resultado: </div>
        <input id="resultado" type="text" readonly="readonly" />
    
    
    </form>
    <div align="center" class="sent">
        <button class="btn-back"><a href='teste_10.html'>NOVAMENTE</a></button>
        <button class="btn-back"><a href='index.html'>RETORNO</a></button>
    </div>




</body>

</html>
