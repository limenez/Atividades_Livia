    <script type="text/javascript">
        function calcula_imc() {
            var altura = document.imcForm.altura.value;
            var peso = document.imcForm.peso.value;
            var quadrado = (altura * altura);
            var calculo = (peso / quadrado);
            var sexo;

            /* Aqui no grupo de feminino */
            if (document.getElementById('sx1').checked == true) {
                sexo = ("Feminino");
                if (calculo < 19.1) {
                    alert(sexo + " - " + "Abaixo do peso: " + calculo);
                }
                else if (calculo >= 19.5 && calculo < 25.8) {
                    alert(sexo + " - " + "No peso normal: " + calculo);
                }

                else if (calculo >= 25.8 && calculo < 27.3) {
                    alert(sexo + " - " + "Marginalmente acima do peso: " + calculo);
                }
                else if (calculo >= 27.3 && calculo < 32.3) {
                    alert(sexo + " - " + "Acima do peso ideal: " + calculo);
                }
                else {
                    alert("Obeso: " + calculo);
                };
            }


            /* Aqui no grupo de masculino */
            if (document.getElementById('sx2').checked == true) {
                sexo = ("Masculino");
                if (calculo < 20.7) {
                    alert(sexo + " - " + "Abaixo do peso: " + calculo);
                }
                else if (calculo >= 20.7 && calculo < 26.4) {
                    alert(sexo + " - " + "No peso normal: " + calculo);
                }

                else if (calculo >= 26.4 && calculo < 27.8) {
                    alert(sexo + " - " + "Marginalmente acima do peso: " + calculo);
                }
                else if (calculo >= 27.8 && calculo < 31.1) {
                    alert(sexo + " - " + "Acima do peso ideal: " + calculo);
                }
                else {
                    alert("Obeso: " + calculo);
                };
            }



        }
    </script>
