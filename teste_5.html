<body>
    <script>

    var nota1, nota2, nota3, media;
        nota1 = parseFloat(prompt("Digite a 1º nota: "));
        nota2 = parseFloat(prompt("Digite a 2º nota: "));
        nota3 = parseFloat(prompt("Digite a 3º nota: "));
        media = (nota1+nota2+nota3) / 3;

            if(media >= 6) {
                        alert("O Aluno foi Aprovado");
                    }
            else{

                if(media >= 3 & media < 6) {
                        alert("O Aluno terá que fazer o Exame");
                    }

                
                else{

                    if(media <= 3) {
                        alert("O Aluno foi Reprovado");
                    }
        
                }}
        
        
        
        
        
    </script>
